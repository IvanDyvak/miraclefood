<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://js.cx/libs/animate.js"></script>
    <style>
        #brick {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            /*background: #EE6B47;*/
            position: relative;
            cursor: pointer;
            background: url('img/ball.png');
            background-size: cover;
        }

        #path {
            /*outline: 1px solid #E8C48E;*/
            width: 20px;
            height: 540px;
            margin-left: 20%;
        }
    </style>
</head>

<body>


<div id="path">
    <div id="brick"></div>
</div>


<p id="demo"></p>
<input type="button" value="Close Window" onclick="newWindowObj.close()" />
<input type="button" value="Move Window" onclick="move()" />
<a href="http://carnes.cc" target="newWindow">My website.</a>

<script>
    function makeEaseOut(timing) {
        return function(timeFraction) {
            return 1 - timing(1 - timeFraction);
        }
    }

    function bounce(timeFraction) {
        for (let a = 0, b = 1, result; 1; a += b, b /= 2) {
            if (timeFraction >= (7 - 4 * a) / 11) {
                return -Math.pow((11 - 6 * a - 11 * timeFraction) / 4, 2) + Math.pow(b, 2)
            }
        }
    }

    let bounceEaseOut = makeEaseOut(bounce);

    brick.onclick = function() {
        animate({
            duration: 3000,
            timing: bounceEaseOut,
            draw: function(progress) {
                brick.style.top = progress * 500 + 'px';
            }
        });
    };
</script>


<script>
    window.addEventListener('resize', update);
    var x = window.document.getElementById("demo");
    update();

    function update() {
        x.innerHTML = "Browser inner window width: " +
            window.innerWidth + ", height: " + window.innerHeight + ".";
    }

    var newWindowObj = window.open("https://freecodecamp.com", "newWindow", "menubar=true,location=true,resizable=false,scrollbars=false,width=400,height=300,top=200,left=200");

    function move() {
        newWindowObj.moveBy(50,0);
        newWindowObj.focus();
    }
</script>

</body>

</html>
